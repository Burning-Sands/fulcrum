{{ define "apply-values" }}
<div class="col mt-5">
  <h1 class="mb-4">Apply changes</h1>
  <button type="submit" hx-get="/apply" hx-target="#apply-values" hx-swap="innerHTML" class="btn btn-primary text-center">
    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
    Apply
  </button>
</div>
{{ end }}
{{ define "applySuccess" }}
    <div class="alert alert-success col mt-5" role="alert">
        Service declaration created sucessfully<a href="#" class="alert-link">an example link</a>. 
    </div>
{{ end }}
{{ define "applyError" }}
    <div class="alert alert-danger col mt-5" role="alert">
        Something went wrong {{ . }}
    </div>
{{ end }}
