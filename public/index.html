{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
</head>
  <body> 
    <div class="container">
      <div class="row">
        <div id="service-options" class="col">
          <h1>Specify service options</h1>
              {{ template "service-options" }}
        </div>
        {{ template "display-values" }}
        <div class="col">
          <h1 class="mb-4">Apply changes</h1>
          <button type="submit" hx-get="/apply/" hx-swap="none" class="btn btn-primary text-center">
            <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
            Apply
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
{{ end }}
{{ block "service-options" .}}
<form class="col" hx-post="/edit/" hx-swap="none">
  <div class="form-group mb-2 col-1">
    <label for="replicas">Replicas</label>
    <select type="number" name="replicas" id="replicas-count" class="form-control input-sm">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <div class="form-group mb-2 col-3">
    <label for="replicas">Image</label>
    <input type="text" name="image" id="image" class="form-control input-sm">
  </div>
  <div class="form-group mb-2 col-3">
    <label for="replicas">Tag</label>
    <input type="text" name="tag" id="tag" class="form-control input-sm">
  </div>
  <button type="submit" class="btn btn-primary text-left" >
    <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
    Submit
  </button>
</form>
{{ end }}
{{ block "display-values" . }}
<div id="display-values" class="col" hx-get="/display-values/" hx-trigger="valuesChanged from:body">
  <h1 class="mb-4">Service declaration</h1>
  {{ . }}
</div>
{{ end }}
